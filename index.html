<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="decorative-header">
            <i class="fas fa-code"></i>
            <h2>Transform Your JSON With Sameer!</h2>
            <p>Paste your raw JSON and click "Format" to beautify it.</p>
        </div>
        
        <h1>JSON Formatter</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="raw-json-input">Raw JSON:</label>
                <textarea id="raw-json-input" class="json-input form-control" placeholder='{"key": "value"}'></textarea>
            </div>
            <div class="col-md-6">
                <label for="formatted-json-input">Formatted JSON:</label>
                <div class="textarea-container">
                    <textarea id="formatted-json-input" class="json-input form-control" readonly></textarea>
                    <button class="copy-button" title="Copy">Copy</button>
                </div>
            </div>
        </div>
        <button id="format" class="btn btn-primary">Format JSON</button>

        <div class="footer">
            <p>&copy; 2024 JSON Formatter Tool. All Rights Reserved.</p>
        </div>
    </div>

    <script src="../Jquery.js"></script>
    <script src="index.js"></script>
    <script>

    </script>
</body>
</html>
